<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .correct {
        background-color: green;
      }

      .incorrect {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <p id="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
    <input id="input-field" type="text" autofocus />
  </body>
  <script>
    const text = document.getElementById("text");
    const inputField = document.getElementById("input-field");
    let index = 0;

    inputField.addEventListener("input", (event) => {
      const inputText = event.target.value;
      const span = document.createElement("span");

      if (inputText === text.textContent.slice(0, inputText.length)) {
        span.textContent = inputText.charAt(index);
        span.classList.add("correct");
        index++;
      } else if (index > 0) {
        // Handle backspace
        index--;
        const prevChar = text.textContent.charAt(index);
        span.textContent = prevChar;
        span.classList.add("incorrect");
      } else {
        span.textContent = text.textContent.charAt(index);
        span.classList.add("incorrect");
      }

      text.replaceChild(span, text.childNodes[index]);
      inputField.value = "";
    });
  </script>
</html>
